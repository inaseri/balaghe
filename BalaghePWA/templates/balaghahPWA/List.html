<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ listTitle }}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'balaghaPWA/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href=" {% static 'balaghaPWA/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'balaghaPWA/css/style.css' %}" rel="stylesheet">
  {% progressive_web_app_meta %}
</head>

<body>
<!--Main Navigation-->
<header style="margin-bottom: 20%;">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark pink scrolling-navbar">
    <a class="navbar-brand" href="{% url 'index' %}"><strong>Back</strong></a>
      <p class="navbar-nav" style="text-align: left; color: white">{{ listTitle }}</p>
  </nav>
</header>

<div class="container-fluid">

  <div id="mainRowPhones">
  <div id="gallery">
       <a href="{% url 'list' 1 %}"><img class="d-block w-33" src="{% static 'balaghaPWA/img/01.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 2 %}"><img class="d-block w-33" src="{% static 'balaghaPWA/img/03.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 3 %}"><img class="d-block w-33" src="{% static 'balaghaPWA/img/04.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 4 %}"><img class="d-block w-33" src="{% static 'balaghaPWA/img/05.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 5 %}"><img class="d-block w-33" src="{% static 'balaghaPWA/img/02.png' %}" alt="1 slide"></a>
  </div>
  <form method="post">
  {% csrf_token %}
    <div class="row" style="margin-top: 6%;">
        <div class="col-md-12">
            <h5>{{ listTitle }}</h5>
        </div>
    </div>
    <div class="row">
        <hr style="background-color: #D1D2D3; width: 100%;">
    </div>
      {% for i in titles %}
          <div class="row" style="margin-bottom: 3%;">
            <div class="col-12 col-md-12">
                <div class="card">
                  <div class="card-body">
                      <a href="{% url 'content' i.id %}" ><p class="card-text">{{ i.title_En }}</p></a>
                  </div>
                </div>
            </div>
          </div>
      {% endfor %}
  </form>
  </div>

  <div id="mainRowCamputer">
    <div id="gallery" style="margin-top: -130px;">
       <a href="{% url 'list' 1 %}"><img class="d-block w-25" src="{% static 'balaghaPWA/img/01.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 2 %}"><img class="d-block w-25" src="{% static 'balaghaPWA/img/03.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 3 %}"><img class="d-block w-25" src="{% static 'balaghaPWA/img/04.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 4 %}"><img class="d-block w-25" src="{% static 'balaghaPWA/img/05.png' %}" alt="1 slide"></a>
       <a href="{% url 'list' 5 %}"><img class="d-block w-25" src="{% static 'balaghaPWA/img/02.png' %}" alt="1 slide"></a>
    </div>
        <div class="row">
            <div class="col-md-12">
                <h5>{{ listTitle }}</h5>
            </div>
        </div>
        <div class="row">
            <hr style="background-color: #D1D2D3; width: 100%;">
        </div>
        <form method="post">
         {% for i in titles %}
              <div class="row" style="margin-bottom: 3%;">
                <div class="col-12 col-md-12">
                    <div class="card">
                      <div class="card-body">
                          <a href="{% url 'content' i.id %}" ><p class="card-text">{{ i.title_En }}</p></a>
                      </div>
                    </div>
                </div>
              </div>
          {% endfor %}
        </form>
  </div>
</div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'balaghaPWA/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'balaghaPWA/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'balaghaPWA/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'balaghaPWA/js/mdb.min.js' %}"></script>
  <script type="text/javascript">
      document.getElementById("mainRowCamputer").classList.toggle("hideAll")
      document.getElementById("mainRowPhones").classList.toggle("showAll")
  </script>


</body>

</html>
